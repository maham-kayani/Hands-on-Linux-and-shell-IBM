Lab 2 
| Task                                 | Command                               | Description                                              |
|--------------------------------------|---------------------------------------|----------------------------------------------------------|
| **Update System**                    | `sudo apt update`                    | Updates package information on the system.              |
| **Install Nano**                     | `sudo apt install nano`              | Installs the Nano text editor.                          |
| **Install Vim**                      | `sudo apt install vim`               | Installs the Vim text editor.                           |
| **Edit File with Nano**               | `nano hello_world.txt`              | Opens "hello_world.txt" file in Nano editor.            |
| **Edit and Save in Nano**             | Edit the file, then press `CTRL+X`.  | Press `Y` to save changes, Enter to confirm file name. |
| **View Edited File**                 | `cat hello_world.txt`               | Displays the contents of the edited file.               |
| **Edit File with Vim**                | `vim hello_world_2.txt`            | Opens "hello_world_2.txt" file in Vim editor.          |
| **Vim Command Mode**                 | Press `Esc`                          | Switches to Vim's Command mode.                        |
| **Vim Insert Mode**                  | Press `i`                            | Enters Insert mode for entering and editing text.      |
| **Exit Vim Insert Mode**             | Press `Esc`                          | Exits Insert mode and enters Command mode.             |
| **Save Changes in Vim**              | `:w`                                 | Saves changes made in the file.                        |
| **View Edited File with Cat**        | `cat hello_world_2.txt`             | Displays the contents of the edited Vim file.          |



